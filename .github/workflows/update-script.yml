name: Update Script
on:
  schedule:
    - cron: "0 15 * * *"
  workflow_dispatch:
jobs:
  update_script:
    name: Update script with GitHub Actions
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: a43635e0-0269-4af6-bedc-6b312de3c8c3
          heroku_app_name: secret-hamlet-81810
          heroku_email: francosbenitez@gmail.com
          justlogin: true
      - run: heroku auth:whoami

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install Dependencies
        run: pip install -r requirements.txt

      # Test 1
      - name: Run Script and Update 2
        env:
          EMAIL_HOST: ${{ secrets.EMAIL_HOST }}
          EMAIL_HOST_PASSWORD: ${{ secrets.EMAIL_HOST_PASSWORD }}
          EMAIL_HOST_USER: ${{ secrets.EMAIL_HOST_USER }}
          RECIPIENT_ADDRESS: ${{ secrets.RECIPIENT_ADDRESS }}
        run: |
          heroku run --app secret-hamlet-81810 python3 seed.py

      # Test 2
      - name: Run Script and Update 5
        env:
          EMAIL_HOST: ${{ secrets.EMAIL_HOST }}
          EMAIL_HOST_PASSWORD: ${{ secrets.EMAIL_HOST_PASSWORD }}
          EMAIL_HOST_USER: ${{ secrets.EMAIL_HOST_USER }}
          RECIPIENT_ADDRESS: ${{ secrets.RECIPIENT_ADDRESS }}
        run: |
          heroku run python3 seed.py
